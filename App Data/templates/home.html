<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Popularity Predictor</title>
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1ed760;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Spotify's Song Popularity Prediction</h1>
        <form method="POST" action="/search">
            <input type="text" name="search_query" placeholder="Enter track name..." required>
            <input type="submit" value="Search for Track">
        </form>
        <br>
        <a href="/predict_custom">Predict Popularity Using Custom Features</a>
    </div>
</body>
</html>
