<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .feature-title {
            font-weight: bold;
            color: #1db954;
        }
        .back-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1db954;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feature Information</h1>
        <ul>
            {% for feature, description in feature_info.items() %}
            <li>
                <span class="feature-title">{{ feature | capitalize }}:</span> {{ description }}
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-btn">Back to Predictor</a>
    </div>
</body>
</html>
