<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .track-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 50%;
        }
        a {
            color: #1ed760;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ search_query }}"</h1>
    {% for track in tracks %}
    <div class="track-container">
        <h2>{{ track.name }}</h2>
        <p><strong>Artist:</strong> {{ track.artist }}</p>
        <p><strong>Album:</strong> {{ track.album }}</p>
        <p><strong>Release Date:</strong> {{ track.release_date }}</p>
        <a href="/check_popularity/{{ track.id }}">Check Popularity</a>
    </div>
    {% endfor %}
</body>
</html>
